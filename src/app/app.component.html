<div class="container mt-5">
  <h2>Cálculo do IMC</h2>
  <form (ngSubmit)="calcularIMC()">
    <div class="mb-3">
      <label for="peso" class="form-label">Peso (kg)</label>
      <input type="number" class="form-control" id="peso" [(ngModel)]="peso" name="peso" required>
    </div>
    <div class="mb-3">
      <label for="altura" class="form-label">Altura (cm)</label>
      <input type="number" step="0.1" class="form-control" id="altura" [(ngModel)]="altura" name="altura" required>
    </div>
    <button type="submit" class="btn btn-primary">Calcular IMC</button>
  </form>

  <div *ngIf="imc != null" class="mt-3">
    <h3>Seu IMC é: {{ imc }}</h3>
    <p>{{ mensagem }}</p>
    <img *ngIf="imagem" [src]="imagem" alt="Imagem do IMC" class="img-fluid mt-3">
    <img src="../assets/images/abaixo_peso.png" alt="">
  </div>
</div>
